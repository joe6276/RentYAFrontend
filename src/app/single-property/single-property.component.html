<div class="flex flex-col p-4 space-x-4 w-full md:flex-row "  *ngIf="property| async as prop">

    <div class=" md:w-1/2 ">
        <img src={{prop.images}} alt="">
    </div>
    <div class="flex flex-col p-4 justify-center">
        <h1>{{prop.name}}</h1>
        <p>{{prop.condition}}</p>
        <p>{{prop.price| currency}}</p>
        <div class="flex flex-col md:flex-row md: space-x-4">
            <button  [routerLink]="['/add' , prop.id]"
            type="submit" class="bg-background text-white w-40 px-8 py-2 rounded " *ngIf="authService.isLandlord()"> Update </button>
        <button type="submit" (click)="ondelete(prop.id)" class="bg-Red text-white px-8 w-40  py-2 rounded " *ngIf="authService.isLandlord()"> Delete </button>
        </div>
    </div>
   
</div>
